<body>

    <div id="form">
        <h3>Calculate shortest and fastest paths between cities in Croatia:</h3>
        <div class="row">
            <div class="col-sm-1">
                <p>Source:</p>
            </div>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="Enter source city" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <p>Destination:</p>
            </div>
            <div class="col-sm-4">
                <input class="form-control" type="text" placeholder="Enter destination city" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <p class="form-check">
                    <input class="form-check-input" id="shortestPath" type="radio" name="exampleRadios" value="option1" checked="" />
                    <label class="form-check-label" for="shortestPath">Shortest path</label>
                </p>
            </div>
            <div class="col-sm-2">
                <p class="form-check">
                    <input class="form-check-input" id="fastestPath" type="radio" name="exampleRadios" value="option2" />
                    <label class="form-check-label" for="fastestPath">Fastest path</label>
                </p>
            </div>
        </div>
        <div class="row">
            <div id="submitButton">
                <p>
                    <button class="btn btn-danger" type="button">CALCULATE</button>
                </p>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>

        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>

                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <div id="map">
        <script>
            //var myData = !{JSON.stringify(jsonData)};
            // Create variable to hold map element, give initial settings to map
            var map = L.map('map', {
                center: [44.4738, 16.4689],
                zoom: 7
            });
            // Add OpenStreetMap tile layer to map element
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            // Add JSON to map
            /*var cafes = L.geoJson(myData, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.f2);
                }
            });*/

            var pointA = new L.LatLng(28.635308, 77.22496);
            var pointB = new L.LatLng(48.984461, 97.70641);
            var pointList = [pointA, pointB];

            var firstpolyline = new L.Polyline(pointList, {
                color: 'red',
                weight: 3,
                opacity: 1,
                smoothFactor: 1
            });

            $('#NekiNaslov').text('dkjkasjdkasjdkasjd');
            var overlayMaps = {
                //"Cafes": cafes,
                "Lines": firstpolyline
            };
            L.control.layers(null, overlayMaps).addTo(map);
        </script>
    </div>
